<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

<body>
	<div class="box">

			<h2> <i class="fa fa-home" aria-hidden="true"> </i> Social Accounts</h2>

		<form>
			<div class="inputBox">
				<input type="text" name=
				"facebook" required placeholder="facebook Username*" maxlength="500" aria-required="true"> 
				
			</div>
			
				<div class="inputBox">
					<input type="url" name=
					"LinkedIn" required placeholder="LinkedIn Username*" maxlength="500" aria-required="true"> 
					
				</div>
				
					<div class="inputBox">
						<input type="url" name=
						"GitHub" required placeholder="Github Username*" maxlength="500" aria-required="true"> 
						
					</div>
					
						<div class="inputBox">
							<input type="url" name=
							"Twitter" required placeholder="Twitter Username*" maxlength="500" aria-required="true"> 
							
						</div>

						<div class="inputBox">
							<input type="url" name=
							"Blog" required placeholder="Peronal Blog / Website*" maxlength="500" aria-required="true"> 
							
						</div>


			<div>

			
			
							<input type="button" name="prev" value="prev" onclick="location.
							
							href='skills.html'">
							<input type="submit" value="Submit">
					
						
				</div>
					
		</form>
		
	</div>

<!-- social media icon bar layout -->

	<div class="icon-bar">
		<a href="#" class="facebook" target="#"> visit facebook
			<i class="fa fa-facebook-official" aria-hidden="true"></i>
		</a>

		<a href="#" class="twitter" target="#"> visit twitter
			<i class="fa fa-twitter-square" aria-hidden="true"></i></i>
		</a>

		<a href="#" class="facebook" target="#"> visit LinkedIn

		</a>

			<i class="fa fa-instagram" aria-hidden="true"></i></i>
		</a>

			<i class="fa fa-whatsapp" aria-hidden="true"></i></i>
		</a>
		
	</div>
